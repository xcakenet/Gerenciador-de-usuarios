    <!-- Script para silenciar o aviso de 'produ√ß√£o' do Tailwind CDN e preparar o ambiente -->
    <script>
      (function() {
        // Mock do objeto process para evitar erros ReferenceError fora do ambiente Node/Vite
        window.process = { env: { API_KEY: "" } };

        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
            return;
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>
